<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow Kavramı</title>
    <style>
        .parent{
            width:100px;
            height: 100px;
            border:1px solid red;
            overflow: hidden; /* overflow u görmezden gelir taşan kısmı saklar*/
            overflow: scroll; /* taşma durumunad scroll çıkar*/
            overflow: auto; /* nereye lazımsa orada kaydırma çubuğu verir */
        }

    </style>
</head>
<body>
    <div class="parent">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Accusantium vitae impedit, iste fuga earum rerum. Veniam eaque fugiat, corporis laudantium ducimus laboriosam placeat, cupiditate eius voluptates aperiam quis ullam minus.

    </div>
</body>
</html>
